<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="header.xhtml"><ui:param name="title" value="Product form"/></ui:include>
</h:head>

<h:body>

    <ui:include src="navigation.xhtml"/>

    <div class="container position-absolute">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <h:selectOneMenu value="#{productController.categoryId}">
                            <f:selectItems value="#{categoryController.allCategories}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}"/>
                            <f:selectItem itemLabel="#{productController.product.category.name}" itemValue="#{productController.product.category.id}" />
                            <f:selectItem itemLabel="none" itemValue="#{null}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <h:inputText p:type="number" styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct(productController.categoryId)}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="js.xhtml"/>

</h:body>

</html>

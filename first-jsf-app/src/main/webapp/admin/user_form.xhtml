<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="../WEB-INF/fragments/header.xhtml"><ui:param name="title" value="User form"/></ui:include>
</h:head>

<h:body>

    <ui:include src="../WEB-INF/fragments/navigation.xhtml"/>

    <div class="container position-absolute">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Email</label>
                        <h:inputText styleClass="form-control" id="login"
                                     value="#{userController.user.login}"
                                     placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <h:inputSecret styleClass="form-control" id="password"
                                     value="#{userController.user.password}"
                                     placeholder="Enter password"/>
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <h:selectManyListbox styleClass="form-control" id="productCategory"
                                            value="#{userController.user.roles}">
                            <f:selectItems value="#{roleController.allRoles}"
                                           var="role"
                                           itemValue="#{role.id}"
                                           itemLabel="#{role.name}"/>
                        </h:selectManyListbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{userController.saveUser()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="../WEB-INF/fragments/js.xhtml"/>

</h:body>

</html>

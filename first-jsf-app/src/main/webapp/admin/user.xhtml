<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="../WEB-INF/fragments/header.xhtml"><ui:param name="title" value="Users list"/></ui:include>
</h:head>

<h:body>

    <ui:include src="../WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="User"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add User" styleClass="btn btn-primary"
                                     action="#{userController.createUser()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Roles</f:facet>
                            #{user.roles}
                        </h:column>
                        <h:column>
                            <f:facet name="header">email</f:facet>
                            #{user.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">password</f:facet>
                            #{user.password}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{userController.editUser(user)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{userController.deleteUser(user)}">
                                <f:ajax event="click" render="userForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <ui:include src="../WEB-INF/fragments/js.xhtml"/>
</h:body>

</html>

<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="header.xhtml"><ui:param name="title" value="Categories list"/></ui:include>
</h:head>

<h:body>
    <f:event listener="#{categoryController.preloadData}" type="preRenderView"/>
    <ui:include src="navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="categoryForm">
                <div class="col-12">
                    <h:commandButton value="Add Category" styleClass="btn btn-primary"
                                     action="#{categoryController.createCategory()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{categoryController.categories}" var="category"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{category.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Parent Id</f:facet>
                            #{category.parent}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{categoryController.editCategory(category)}"/>
                            <h:commandButton value="Delete" styleClass="fas fa-cart-plus fc-not-allowed"
                                             action="#{categoryController.deleteCategory(category)}">
                                <f:ajax event="click" render="categoryForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <ui:include src="js.xhtml"/>
</h:body>

</html>

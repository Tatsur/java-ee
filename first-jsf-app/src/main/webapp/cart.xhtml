<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <ui:include src="/WEB-INF/fragments/header.xhtml"><ui:param name="title" value="Cart list"/></ui:include>
</h:head>

<h:body>

    <ui:include src="/WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Cart"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <h:form id="productForm">

                <div class="col-12">
                    <h:dataTable value="#{cartController.allProducts}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Remove" styleClass="btn btn-danger"
                                             action="#{cartController.removeFromCart(product)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>

                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <ui:include src="/WEB-INF/fragments/js.xhtml"/>
</h:body>

</html>

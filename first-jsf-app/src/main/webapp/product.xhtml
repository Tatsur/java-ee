<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui">

<h:head>
    <ui:include src="header.xhtml"><ui:param name="title" value="Product list"/></ui:include>
</h:head>

<h:body>
    <f:event listener="#{productController.preloadData}" type="preRenderView"/>

    <ui:include src="navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="productForm">
                <div class="col-12">
                    <h:commandButton value="Add Product" styleClass="btn btn-primary"
                                     action="#{productController.createProduct()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{productController.allProducts}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <pf:commandButton styleClass="btn btn-success"
                                              icon="fas fa-edit"
                                              action="#{productController.editProduct(product)}"/>
                            <pf:commandButton styleClass="btn btn-danger"
                                              icon="far fa-trash-alt"
                                              action="#{productController.deleteProduct(product)}">
                                <f:ajax event="click" render="productForm"/>
                            </pf:commandButton>
                            <pf:commandButton styleClass="btn btn-success"
                                              icon="fas fa-cart-plus"
                                              action="#{cartController.addToCart(product)}">
                                <f:ajax event="click" render="productForm"/>
                            </pf:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <ui:include src="js.xhtml"/>
</h:body>

</html>

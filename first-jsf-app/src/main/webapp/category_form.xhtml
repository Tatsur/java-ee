<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="header.xhtml"><ui:param name="title" value="Category form"/></ui:include>
</h:head>

<h:body>

    <ui:include src="navigation.xhtml"/>

    <div class="container position-absolute">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Category Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{categoryController.category.name}"
                                     placeholder="Enter category name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{categoryController.category.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Parent Id</label>
                        <h:inputText styleClass="form-control" id="parent"
                                     value="#{categoryController.category.parent}"
                                     placeholder="Enter parent id"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{categoryController.saveCategory()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="js.xhtml"/>

</h:body>

</html>

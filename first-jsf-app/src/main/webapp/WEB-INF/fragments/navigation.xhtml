<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <ui:param name="role" value="#{request.isUserInRole('ADMIN')}"/>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <ul class="nav">
            <li class="nav-item #{pageName == 'Product' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Product" outcome="/product"/>
            </li>
            <li class="nav-item #{pageName == 'Cart' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Cart" outcome="/cart"/>
            </li>
            <li class="nav-item #{pageName == 'Category' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Category" outcome="/category"/>
            </li>
            <li class="nav-item #{pageName == 'User' ? 'active' : ''}">
                <h:link rendered="#{role}" styleClass="nav-link" value="User" outcome="/admin/user"/>
            </li>
            <li class="nav-item #{pageName == 'Role' ? 'active' : ''}">
                <h:link rendered="#{role}" styleClass="nav-link" value="Role" outcome="/admin/role"/>
            </li>
            <li class="nav-item">
                <h:form rendered="#{request.userPrincipal != null}">
                    <h:commandButton styleClass="btn btn-outline-dark" action="#{productController.logout()}" value="Logout #{request.userPrincipal.name}" />
                </h:form>
                <h:link styleClass="nav-link"
                        rendered="#{request.userPrincipal == null}"
                        value="Login"
                        outcome="/login"/>
            </li>
        </ul>
    </nav>
</ui:composition>
</html>
